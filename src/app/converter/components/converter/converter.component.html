<div class="alert alert-danger" role="alert" *ngIf="thereIsError">
  Erro obtendo dados. Tente novamente.
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    Selecione a moeda a ser convertida
  </div>
  <div class="panel-body text-center">
    <form class="form-group d-flex" [formGroup]="converterForm" (ngSubmit)="convert()">
      <input onlyNumber type="number" name="value" class="form-control text-right me-4 w-50" placeholder="0" required
        formControlName="value">
      <select name="currencyFrom" class="form-select me-4 w-50" required formControlName="currencyFrom">
        <option *ngFor="let currency of currencies" [value]="currency.initials">
          {{ currency.initials }} - {{ currency.description }}
        </option>
      </select>
      <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      <select name="currencyTo" class="form-select me-4 w-50" required formControlName="currencyTo">
        <option *ngFor="let currency of currencies" [value]="currency.initials">
          {{ currency.initials }} - {{ currency.description }}
        </option>
      </select>
      <input type="submit" value="Converter" class="btn btn-success" [disabled]="!converterForm.valid">
    </form>
  </div>
  <div *ngIf="converterInfo">
    <div class="card text-center">
      <div>
        <h3>Em {{ converterData.date }}</h3>
        <h2>
          {{ converterData.value }}
          {{ converterData.currencyFrom }}
          =
          {{ converterData.converterValue }}
          {{ converterData.currencyTo }}
        </h2>
      </div>
    </div>
    <div class="d-flex justify-content-end px-4">
      <button type="button" class="btn btn-primary" (click)="newQuoteQuery()">
        Nova consulta
      </button>
    </div>
  </div>
